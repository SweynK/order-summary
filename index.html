<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order-summary-component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="main-card">
      <div class="music-img"></div>
      <div class="txt-main">
        <p class="header-text">Order Summary</p>
        <p class="text-info">
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device<br />
          anywhere you like!
        </p>
      </div>
      <div class="payment-box">
        <div class="music-logo">
          <div class="logo">
            <!-- <img src="/img/icon-music.svg" alt="music logo" /> -->
          </div>
        </div>
        <div class="price-text">
          <p class="price-header">Annual Plan</p>
          <p class="price">&dollar;59.99/year</p>
        </div>
        <div class="change-btn">
          <a href="#" class="btn-change">Change</a>
        </div>
      </div>
      <a href="#" class="btn-payment">Proceed to Payment</a>
      <a href="#" class="btn-cancel">Cancel Order</a>
    </section>
  </body>
</html>
